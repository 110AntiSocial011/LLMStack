exclude: "migrations/|^llmstack/static/|_pb2.py$|_pb2.pyi$|_grpc.py$"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: \.py$
      - id: end-of-file-fixer
        files: \.py$
      - id: check-yaml
        files: \.py$
      - id: debug-statements
        files: \.py$
      - id: check-added-large-files
        files: \.py$
      - id: check-ast
        files: \.py$
      - id: fix-byte-order-marker
        files: \.py$
      - id: check-case-conflict
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          [
            --max-line-length=300,
            "--ignore=E501,W503,E203,E231,E266,E402,E722,E731,F401,F403,F405,F541,F811,F821,F841,F999,W504",
          ]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, javascript, jsx, markdown, yaml]

  - repo: local
    hooks:
      - id: client-formatter
        name: client-formatter
        entry: bash -c 'cd llmstack/client && npm run format'
        language: system
